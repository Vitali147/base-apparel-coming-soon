<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo-wrapper">
          <img src="images/logo.svg" class="logo" alt="logo">
        </div>
        <div class="image">
          <img src="images/hero-mobile.jpg" class="hero-image-mobile" alt="image">
          <img src="images/hero-desktop.jpg" class="hero-image-desktop" alt="image">
        </div>
        <div class="main-info">
          <h1><span class="soft-red thin">WE'RE </span>COMING SOON</h1>
          <p class="soft-red">Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with announcements
            and our launch deals.</p>


            
            <form id="form" action="submit">
              <input id="email" type="email"  class="email" placeholder="Email Address"><div><img src="images\icon-error.svg" id ="excl-mark" alt="wrong email icon"></div></input>
              <button><img  class = "arrow" src="images/icon-arrow.svg" alt="arrow icon"></button>
            </form>
            <div id="error"></div>


        </div>
      </div>
    </main>

  </footer> --> 

  </body>
</html>
